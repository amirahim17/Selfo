<!DOCTYPE html>
<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      text-align: center;
    }
    .menu a {

	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #fff;
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: black;
	  text-align: center;
	  padding: 40px 50px;
	  text-decoration: none;
	}

	/* Change the link color to #097F94 (blue) on hover */
	li a:hover {

	  color: white;
	}
	.logo {
		text-align: center;
		margin: 20px;
    }
	.content{
	  background-color: #097F94;
	  padding: 100%;
	}

</head>
